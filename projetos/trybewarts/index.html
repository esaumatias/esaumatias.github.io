<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem de logo da Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <div>
          <label for=""></label>
          <input class="inputLoginEmail" name="email" type="email" placeholder="Email">
        </div>
        <div>
          <label for=""></label>
          <input class="inputLoginSenha" name="password" type="password" placeholder="Senha">
        </div>
        <button class="buttonHeader">Entrar</button>
      </form>  
    </div>
  </header>
  <main>    
    <form id="evaluation-form" action="">
      <h2>Formulário de avaliação</h2>
      <section id="sectionData">
        <div>
          <input id="input-name" type="text" placeholder="Nome">  
        </div>      
        <div>
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
      </section>       
      <section id="formEmail">
        <div>
          <input id="input-email" type="text" placeholder="Email">
        </div>
        <div>
          <label for="house">Casa: </label>
          <select name="casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </section>
      <section class="sectionHr">
        <hr>
      </section>
      <section id="familyLearGeral">
        <section id = "sectionFamily">
          <div>
            <label for="label-family"></label>
            <p id="label-family">Qual sua família?</p>
          </div>
          <div>
            <div><input type="radio" name="family" value="Frontend">Frontend</div>
            <div><input type="radio" name="family" value="Backend">Backend</div>
            <input type="radio" name="family" value="FullStack">FullStack
          </div>
        </section>
        <section id="learn">
            <label for="label-family"></label>
            <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <div>
            <input type="checkbox" value="HoFs">HoFs
            <input type="checkbox" value="Jest">Jest"
            <input type="checkbox" value="Promises">Promises
            <input type="checkbox" value="React">React
            <input type="checkbox" value="SQL">SQL
            <input type="checkbox" value="Python">Python
          </div>
        </section>
      </section>
      <section class="sectionHr">
        <hr>
      </section>
      <section id="avaliation">
        <div>
          <label for="label-rate"></label>
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <div><input type="radio" name="rate" value="1">1</div>
          <div><input type="radio" name="rate" value="2">2</div>
          <div><input type="radio" name="rate" value="3">3</div>
          <div><input type="radio" name="rate" value="4">4</div>
          <div><input type="radio" name="rate" value="5">5</div>
          <div><input type="radio" name="rate" value="6">6</div>
          <div><input type="radio" name="rate" value="7">7</div>
          <div><input type="radio" name="rate" value="8">8</div>
          <div><input type="radio" name="rate" value="9">9</div>
          <div><input type="radio" name="rate" value="10">10</div>
        </div>
      </section>
      <div class="textAreaGeral">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="text" id="textarea" cols="30" rows="10" maxlength="500px"></textarea>
        <div id="counter">500</div>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer id="">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
